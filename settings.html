<!DOCTYPE html>
<html >
<head>
<style type="text/css">
.zoomin img {
  height: 300px;
  width: 300px;
  -webkit-transition: all 2s ease;
     -moz-transition: all 2s ease;
      -ms-transition: all 2s ease;
          transition: all 2s ease;
}
.zoomin img:hover {
  width: 500px;
  height: 500px;
}
</style>
</head>
<body>
<div class="zoomin">
<img src="settings/COLOR.png"  title="All you need to know about CSS Transitions " />
</div>
 </body>
</html>

function drawTextAndResize(canvas,text, fontSize, font,height,rotate,rotate_flag,width_value,height_value){
  // text = text || "hello world";
  // fontSize =  fontSize || 48;
  // font = font || "serif";
   debugger;
  if(font=="Bamini"&&(fontSize==74||fontSize==153||fontSize==102))

      height_value=50;
  }
  else
  {
      width_value=50;
      height_value=50;
  }
 
 
  // First we set the font to the context
   
 var ctx = canvas.getContext("2d");
  ctx.fillStyle=blk_clr;
  ctx.font = fontSize + 'pt '+ font;
  // We set the size of our canvas accordingly to the width of our text


  canvas.width = ctx.measureText(text).width+width_value;
  // 1.3*fontSize is an approximation of the line height, for a complete way to get the height, refer to this answer : http://stackoverflow.com/a/17631567/3702797
  ctx.textAlign='center';
  ctx.textBaseline = 'middle';
  canvas.height = height+height_value;
  // Since our context has been reset, we have to reset its font as well
  ctx.font = fontSize + 'pt '+ font;
if(rotate_flag==1)
{
  ctx.textAlign='center';
  ctx.textBaseline = 'middle';
  ctx.translate(canvas.width/2 ,canvas.height/2);
  ctx.rotate(rotate);
  ctx.translate(-(canvas.width/2) , -(canvas.height/2));
 ctx.font = fontSize + 'pt '+ font;
  // Finally we draw the text, approximately vertically centered
ctx.fillStyle=blk_clr;

  ctx.fillText(text,canvas.width/2 ,canvas.height/2);
}
else
{  // Finally we draw the text, approximately vertically centered
  debugger;
ctx.fillStyle=blk_clr;

  ctx.fillText(text, 0+25,canvas.height-25);
  }

<script type='text/javascript'>

var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");

var page=0;

debugger;

var u1 = getUnitFlag();
var f1 = getFeetFlag();
var d1 = getDecimalFlag();


var dec=false;
var unit=false;
var feet=false;
var p=1;
var q=1;
var r=1;

if(d1 == 1)
 { dec = true;  p=2;}

if(f1 == 1)
 { feet = true;  q=2;}

if(u1 == 1)
 {  unit = true; r=2;}



ctx.canvas.width=window.innerWidth;

ctx.canvas.height=window.innerHeight;

 var x=(window.innerWidth)/2;
 var y=(window.innerHeight)/2;


function mark()
{
                ctx.fillStyle = "#000000";
                ctx.font="50px Arial";
                ctx.fillText("UNITS",    (x+x/2)-80,y+90);
}


function left(color)
{

                ctx.beginPath();
                ctx.arc(x/2, y, 20, 0, 2 * Math.PI, false);
                ctx.fillStyle = color;
                ctx.fill();
                ctx.stroke();
                ctx.closePath();
                


}

function middle(color)
{
                  ctx.beginPath();
                ctx.arc(x, y, 20, 0, 2 * Math.PI, false);
                ctx.fillStyle = color;
                ctx.fill();
                ctx.stroke();
                ctx.closePath();
                
}

function right(color)
{
              ctx.beginPath();
                ctx.arc(x+x/2, y, 20, 0, 2 * Math.PI, false);
                ctx.fillStyle = color;
                ctx.fill();
                ctx.stroke();
                ctx.closePath();
            
}


function fill()
{
                if(dec==false)
                { left("#000000"); }
               if(dec==true)
                   {
                     left("#00FF00");
                   }

                if(feet==true)
                {middle("#00FF00"); }

                 else if(feet==false)
                {middle("#000000"); }


                 if(unit==false)
                {right("#000000");}
                else if(unit==true)
                {right("#00FF00");}

}

function back_click()
        {
              window.history.back();
        }

 function clr()
        {
                 ctx.fillStyle = "#FFFFFF";
                ctx.font="50px Arial";
                ctx.fillText("DECIMAL",    (x/2)-100,y+90);


                  ctx.fillStyle = "#FFFFFF";
                ctx.font="50px Arial";
                ctx.fillText("FEET",    x-60,y+90);

                     ctx.fillStyle = "#FFFFFF";
                ctx.font="50px Arial";
                ctx.fillText("UNITS",    (x+x/2)-80,y+90);
        }

function line()
{
     debugger;

      if(page==3){page=0;}
 if(page==-1){page=2;}

    switch(page)
    {
      case 0:{   //alert(feet);
                 fill();  clr();

                ctx.fillStyle = "#FF0000";
                ctx.font="50px Arial";

                  ctx.fillStyle = "#000000";
                ctx.font="50px Arial";
                ctx.fillText("FEET",    x-60,y+90);

                     ctx.fillStyle = "#000000";

                ctx.fillStyle = "#FF0000";

                ctx.fillText("FEET",    x-60,y+90);

                     ctx.fillStyle = "#000000";
                ctx.font="50px Arial";
                ctx.fillText("UNITS",    (x+x/2)-80,y+90);
                   
                  fill();
               }break;

        case 2:{
                clr();
                ctx.fillStyle = "#000000";

                ctx.fillText("DECIMAL",(x/2)-100,y+90);


                  ctx.fillStyle = "#000000";
                ctx.font="50px Arial";
                ctx.fillText("FEET",    x-60,y+90);

                     ctx.fillStyle = "#FF0000";
                ctx.font="50px Arial";
                ctx.fillText("UNITS",    (x+x/2)-80,y+90);
                  
            fill();
                } break;     


            
              
        }
}


 line();

if(key_pp == 0)

giveSound();
            switch(event.keyCode)

              debugger;
                          if(page==0)

                      break; 
			
default:

//alert(page);
